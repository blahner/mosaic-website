<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="{{ url_for('download') }}" class="active">Download</a>
            <a href="{{ url_for('faq') }}">FAQ</a>
        </nav>

        <main>
            <h1>Download Data</h1>
            
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search MOSAIC by metadata">
                <span id="statsDisplay">0 datasets, 0 files</span>
            </div>

            <div id="datasetGroups"></div>

            <div class="download-section">
                <h2>Download Script</h2>
                <div class="script-container">
                    <pre id="downloadScript">#!/bin/bash
# No files selected
echo "Please select files to download"</pre>
                    <button id="copyButton">Copy Script</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/download.js') }}"></script>
</body>
</html>
